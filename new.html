<html>
  <head>
    <title>Bouncing ball</title>
    <style >
    #part1{
      position: absolute;
      left: 38%;
      top:100px:
    }
    #part2{
      position: absolute;
      left: 20px;
      top:1000px:
    }
    </style>
    <script type="text/javascript">
      function init(){
        ctx = document.getElementById('myCanvas').getContext('2d');
        WIDTH = 300;
        HEIGHT = 300;


        dx1 = 2;
        dy1 = 2;
        x1 = 200;
        y1 = 20;
        x2 = 20;
        y2=  20;
        dx2 = 2;
        dy2 = 2;
        setInterval(draw,10);
      }
      function btn(){
        var w;
        startWorker();

      }


      function startWorker() {
        if(typeof(Worker) !== "undefined") {
            if(typeof(w) == "undefined") {
                w = new Worker("worker.js");
                w.postMessage(document.getElementById("fact").value);
            }
            w.onmessage = function(event) {
                document.getElementById("ans").innerHTML = event.data;
            };
        } else {
            document.getElementById("ans").innerHTML = "Sorry! No Web Worker support.";
        }
    }

    function stopWorker() {
        w.terminate();
        w = undefined;
    }
    function draw(){


        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        if(Math.abs(x1 - x2) <= 15 && Math.abs(y1-y2) <= 15){
          dx1 = dx1 * -1;
          dx2 = dx2 * -1;
          dy1 = dy1 * -1;
          dy2 = dy2 * -1;
          x1+=dx1;
          y1+=dy1;
          x2+=dx2;
          y2+=dy2;

        }else{
          if(x1+dx1 >= WIDTH-15 || x1+dy1 < 15 )
            dx1 = dx1 * -1;
          if(y1+dy1 >= HEIGHT-15 || y1+dy1 < 15)
            dy1 = dy1 * -1;
          x1 = x1+dx1;
          y1 = y1+dy1;
          if(x2+dx2 >= WIDTH-15 || x2+dy2 < 15 )
            dx2 = dx2 * -1;
          if(y2+dy2 >= HEIGHT-15 || y2+dy2 < 15)
            dy2 = dy2 * -1;
          x2 = x2+dx2;
          y2 = y2+dy2;

          ctx.fillStyle = "#c82124"; //red
          ctx.beginPath();
          ctx.arc(x1,y1,15,0,Math.PI*2,true);
          ctx.closePath();
          ctx.fill();
          ctx.fillStyle = "#0000ff"; //blue
          ctx.beginPath();
          ctx.arc(x2,y2,15,0,Math.PI*2,true);
          ctx.closePath();
          ctx.fill();

        }

      }
    </script>
  </head>
  <body onload="init()">
    <div id="part1">
    <canvas id="myCanvas" width="300px" height="300px" style="border:1px solid red">

    </canvas>
  </div>
    <div id="part2">
      <label>Enter the Number:</label><input id="fact" type="text"><br><input type="button" onclick="btn()" id="btn" value="Submit">
      <br>
      <div id="ans">
      </div>
    </div>
  </body>
</html>
